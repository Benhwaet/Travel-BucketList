<body class="profile-page">
  <header>
    <div class="search-bar">
      <input type="text" placeholder="Search for destinations" />
      <button id="searchBtn">Search</button>
      <!-- Add search button here if needed -->

    </div>
    <div class="user-profile">
      <!-- Profile Picture (displayed as a bubble) -->
      <div class="profile-picture"></div>
      <div class="user-info">
        <p>Welcome, <span id="username"></span>!</p>
      </div>
    </div>
    <div class="logout-btn">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- search results area -->

    <!-- Content from search results will be displayed here -->

  <!-- plain html placeholder for card item, will be js generated once connected to API-->
  <nav class="carousel-container">
    <smart-carousel hide-indicators keyboard loop display-mode="multiple" id="carousel">
      <ul id="bucket-list" class="smart-carousel">

        <li class="bl-card-item">
          <section class="bl-card-body">
            <div class = "bl-card-main">
            <div>
              <div class="bl-card-header">
<!-- src=${destinations[i].name}, ${destinations[i].country}-->
                <h3 class="bl-item-label">Tokyo, Japan</h3>
              </div>
              <div class="bl-card-image">
                <!-- src=${destinations[i].image}I -->
                <img class="bl-location-image" src="./src/images/destinations/note-thanun--Rn42aCTZGw-unsplash.jpg"
                  alt="location image from Unsplash" />
              </div>
            </div>
            </div>
            <div class="bl-buttons-footer">
             <!-- clicking this button should show a modal pop-up containing the description associated to the destination_id 
              or replace the bl-card-main element into a text display if modals don't work -->
              <smart-button class="destination-info btn">
                <i class="icon fa-solid fa-circle-info"></i>
              </smart-button>
              <div id="infoModal" class="modal">
                <div class="modal-content">
                  <span class="close" id="closeBtn">&times;</span>
                  <h2>About {Tokyo}</h2>
                  <div class="destination-info-content">
                      <p>"Tokyo is the capital of Japan. It is the center of the Greater Tokyo Area, and the most populous metropolitan area in the world"</p>
                  </div>
                </div>
              </div>
            <!-- clicking this button will direct the user to the first journal entry containing the matching destination_id,
            if none exists, it creates a new page after the last page containing that id-->
              <smart-button class="destination-notes" btn onclick="location.href='#travel-journal'">
                <i class="icon fa-solid fa-list"></i>
              </smart-button>  
            <!-- clicking on this button will change the icon and button colour, while also changing 
              the destinations 'visited' BOOELAN to 'true' -->
              <smart-button class="visited-destination btn">
                <i class="icon fa-solid fa-check"></i>
              </smart-button>
            <!-- clicking the delete button will remove the card item from the carousel and bucket-list table, but not the database(for now) -->
              <smart-button class="delete-destination btn" onclick="removeCardItem()">
                <i class="icon fa fa-trash"></i>
              </smart-button>
            </div>
          </section>
        </li>

      
      </ul>
    </smart-carousel>
  </nav>
