<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <!-- smart-webcomponemt css to be used with carousel element, to be overwritten by main.css and carousel.css -->
  <link rel="stylesheet" type="text/css"
    href="../../node_modules/smart-webcomponents/source/styles/smart.default.css" />
  <link rel="stylesheet" type="text/css" href="/frontend/src/styles/main.css" />
  <link rel="stylesheet" type="text/css" href="/frontend/src/styles/carousel.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
  <header>
    <div class="search-bar">
      <input type="text" placeholder="Search for destinations" />
      <!-- Add search button here if needed -->
    </div>
    <div class="user-profile">
      <!-- Profile Picture (displayed as a bubble) -->
      <div class="profile-picture"></div>
      <div class="user-info">
        <p>Welcome, <span id="username"></span>!</p>
      </div>
    </div>
    <div class="logout-btn">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- placeholder list items for carousel, inline style for now, to be included in carousel.css-->
  <!-- plain html now in place of js generated html or handlebars later-->
  <nav class="carousel-container">
    <smart-carousel hide-indicators loop keyboard id="carousel" display-mode="multiple">
      <ul id="bucket-list">

        <li class="bl-card-item">
          <section class="bl-card-body">
            <div class = "bl-card-main">
            <div>
              <div class="bl-card-header">
                <h3 class="bl-item-label">Tokyo, Japan</h3>
              </div>
              <div class="bl-card-image">
                <img class="bl-location-image" src="/frontend/src/images/note-thanun--Rn42aCTZGw-unsplash.jpg"
                  alt="location image from Unsplash" />
              </div>
            </div>
            </div>
            <div class="bl-buttons-footer">
              <smart-button class="destination-info btn">
                <i class="icon fa-solid fa-circle-info"><a href="#tabs"></a></i>
              </smart-button>
              <smart-button class="destination-notes btn">
                <i class="icon fa-solid fa-list"></i>
              </smart-button>
              <smart-button class="visited-destination btn">
                <i class="icon fa-solid fa-check"></i>
              </smart-button>
              <smart-button class="delete-destination btn" onclick="removeCard()">
                <i class="icon fa fa-trash"></i>
              </smart-button>
            </div>
          </section>
        </li>

        <li class="bl-card-item">
          <section class="bl-card-body">
            <div class = "bl-card-main">
            <div class="bl-card-header">
              <h3 class="bl-item-label">Petra, Jordan</h3>
            </div>
            <div class="bl-card-image">
              <img class="bl-location-image" src="/frontend/src/images/juanma-clemente-alloza-py8omnp-hko-unsplash.jpg"
                alt="placeholder image" />
            </div>
            </div>
            <div class="bl-buttons-footer">
              <smart-button class="destination-info btn">
                <i class="icon fa-solid fa-circle-info"></i>
              </smart-button>
              <smart-button id="destination-notes" class="btn">
                <i class="icon fa-solid fa-list"></i>
              </smart-button>
              <smart-button id="visited-destination" class="btn">
                <i class="icon fa-solid fa-check"></i>
              </smart-button>
              <smart-button id="delete-destination" class="btn">
                <i class="icon fa fa-trash"></i>
              </smart-button>
            </div>
          </section>
        </li>

        <li class="bl-card-item">
          <section class="bl-card-body">
            <div class = "bl-card-main">
            <div class="bl-card-header">
              <h3 class="bl-item-label">Berlin, Germany</h3>
            </div>
            <div class="bl-card-image">
              <img class="bl-location-image" src="/frontend/src/images/nick-name-VDSxhQ81d3M-unsplash.jpg"
                alt="placeholder image" />
            </div>
            </div>
            <div class="bl-buttons-footer">
              <smart-button class="destination-info btn"><i class="icon fa-solid fa-circle-info"></i></smart-button>
              <smart-button id="destination-notes" class="btn"><i class="icon fa-solid fa-list"></i></smart-button>
              <smart-button id="visited-destination" class="btn">
                <i class="icon fa-solid fa-check"></i>
              </smart-button>
              <smart-button id="delete-destination" class="btn">
                <i class="icon fa fa-trash"></i>
              </smart-button>
            </div>
        </li>

      </ul>
    </smart-carousel>
  </nav>

  <!-- destinations images , map , flights/hotels -->
  <main></main>

  <!-- Footer -->
  <footer>
    <!--  memory board of user images ? dunno if this should go in the footer or bottom of main -->
  </footer>

  <!-- Add more scripts here if needed -->
  <!-- smart-webcomponent npm package files to implement carousel display of bucket list destinations -->
  <script src="https://kit.fontawesome.com/b1195a5c7a.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../node_modules/smart-webcomponents/source/modules/smart.element.js"></script>
  <script type="text/javascript" src="../../node_modules/smart-webcomponents/source/modules/smart.button.js"></script>
  <script type="text/javascript" src="../../node_modules/smart-webcomponents/source/modules/smart.carousel.js"></script>
  <script type="text/javascript" src="../src/sections/carousel.js"></script>
  <script src="/frontend/src/profile.js"></script>
</body>

</html>
